<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍳 레시피 챗봇</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 15px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background-color: #e9ecef;
            color: #333;
            margin-left: 10px;
        }
        
        .message.user .message-content {
            background-color: #007bff;
            color: white;
            margin-right: 10px;
        }
        
        .message-emoji {
            font-size: 24px;
            margin-right: 8px;
        }
        
        .chat-input {
            padding: 20px;
            background-color: white;
            border-top: 1px solid #e9ecef;
        }
        
        .input-group {
            border-radius: 25px;
            overflow: hidden;
        }
        
        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 25px 0 0 25px;
            padding: 12px 20px;
        }
        
        .btn-primary {
            border-radius: 0 25px 25px 0;
            padding: 12px 25px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 10px;
            font-style: italic;
            color: #666;
        }
        
        .quick-buttons {
            padding: 15px 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-quick {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            padding: 8px 15px;
            font-size: 14px;
            color: #495057;
            transition: all 0.3s;
        }
        
        .btn-quick:hover {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        
        .hero-emoji {
            font-size: 48px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="chat-container">
            <!-- 채팅 헤더 -->
            <div class="chat-header">
                <div class="hero-emoji">🍳</div>
                <h2 class="mb-2">레시피 챗봇</h2>
                <p class="mb-0">요리에 대해 무엇이든 물어보세요!</p>
            </div>
            
            <!-- 빠른 버튼 -->
            <div class="quick-buttons">
                <button class="btn btn-quick" onclick="sendQuickMessage('김치찌개 만드는 법')">
                    🥘 김치찌개 만들기
                </button>
                <button class="btn btn-quick" onclick="sendQuickMessage('감자로 뭐 만들 수 있어?')">
                    🥔 감자 요리
                </button>
                <button class="btn btn-quick" onclick="sendQuickMessage('불고기 재료가 뭐야?')">
                    🥩 불고기 재료
                </button>
                <button class="btn btn-quick" onclick="sendQuickMessage('간단한 요리 추천해줘')">
                    ⚡ 간단 요리
                </button>
            </div>
            
            <!-- 채팅 메시지 -->
            <div class="chat-messages" id="chatMessages">
                <div class="message bot">
                    <span class="message-emoji">🤖</span>
                    <div class="message-content">
                        안녕하세요! 레시피 챗봇입니다. 요리에 대해 무엇이든 물어보세요! 😊
                    </div>
                </div>
            </div>
            
            <!-- 타이핑 인디케이터 -->
            <div class="typing-indicator" id="typingIndicator">
                🤖 챗봇이 답변을 준비하고 있습니다...
            </div>
            
            <!-- 채팅 입력 -->
            <div class="chat-input">
                <div class="input-group">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="messageInput" 
                        placeholder="예: 김치찌개 어떻게 만들어?"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button class="btn btn-primary" type="button" onclick="sendMessage()">
                        전송 📤
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function addMessage(content, sender) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            if (sender === 'bot') {
                messageDiv.innerHTML = `
                    <span class="message-emoji">🤖</span>
                    <div class="message-content">${content}</div>
                `;
            } else {
                messageDiv.innerHTML = `
                    <div class="message-content">${content}</div>
                    <span class="message-emoji">👤</span>
                `;
            }
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }
        
        function showTyping() {
            document.getElementById('typingIndicator').style.display = 'block';
        }
        
        function hideTyping() {
            document.getElementById('typingIndicator').style.display = 'none';
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // 사용자 메시지 추가
            addMessage(message, 'user');
            input.value = '';
            
            // 타이핑 표시
            showTyping();
            
            // 서버로 메시지 전송
            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                hideTyping();
                
                if (data.success) {
                    addMessage(data.response, 'bot');
                } else {
                    addMessage('죄송합니다. 오류가 발생했습니다: ' + data.error, 'bot');
                }
            })
            .catch(error => {
                hideTyping();
                console.error('Error:', error);
                addMessage('서버 연결에 문제가 발생했습니다. 잠시 후 다시 시도해주세요.', 'bot');
            });
        }
        
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 페이지 로드시 입력창에 포커스
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
